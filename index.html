<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat Applet Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  .animated-gradient-border {
    background: linear-gradient(45deg, black, #1a1a1a, #2c2c2c, #1a1a1a, black);
    background-size: 400% 400%;
    animation: gradient-animation 10s ease infinite;
    box-shadow: inset 0 0 3px 1px rgba(255, 255, 255, 0.1), 
                0 0 8px rgba(0, 0, 0, 0.8);
  }

  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .animated-gradient-text {
    background: linear-gradient(180deg, #333, #888, #ddd, #888, #333);
    background-size: 100% 400%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent; /* Fallback */
    animation: text-gradient-animation 5s ease-in-out infinite;
  }

  @keyframes text-gradient-animation {
    0% { background-position: 50% 0%; }
    50% { background-position: 50% 100%; }
    100% { background-position: 50% 0%; }
  }
</style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.7?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.7?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.7?external=rxjs"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <app-root></app-root>
</body>
</html>
