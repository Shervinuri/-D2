<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
  <!-- Hue Slider -->
  <div class="flex flex-col">
    <label for="hue" class="mb-1 font-medium text-gray-700 dark:text-gray-300">Hue <span class="text-sm font-normal text-sky-600 dark:text-sky-400">({{ hue() }}Â°)</span></label>
    <input 
      id="hue" 
      type="range" 
      min="0" 
      max="360" 
      [value]="hue()" 
      (input)="onHueChange($event)"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-sky-500">
  </div>

  <!-- Saturation Slider -->
  <div class="flex flex-col">
    <label for="saturate" class="mb-1 font-medium text-gray-700 dark:text-gray-300">Saturation <span class="text-sm font-normal text-sky-600 dark:text-sky-400">({{ saturate() }}%)</span></label>
    <input 
      id="saturate" 
      type="range" 
      min="0" 
      max="200" 
      [value]="saturate()"
      (input)="onSaturateChange($event)"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-sky-500">
  </div>

  <!-- Brightness Slider -->
  <div class="flex flex-col">
    <label for="brightness" class="mb-1 font-medium text-gray-700 dark:text-gray-300">Brightness <span class="text-sm font-normal text-sky-600 dark:text-sky-400">({{ brightness() }}%)</span></label>
    <input 
      id="brightness" 
      type="range" 
      min="0" 
      max="200" 
      [value]="brightness()"
      (input)="onBrightnessChange($event)"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-sky-500">
  </div>

  <!-- Contrast Slider -->
  <div class="flex flex-col">
    <label for="contrast" class="mb-1 font-medium text-gray-700 dark:text-gray-300">Contrast <span class="text-sm font-normal text-sky-600 dark:text-sky-400">({{ contrast() }}%)</span></label>
    <input 
      id="contrast" 
      type="range" 
      min="0" 
      max="200" 
      [value]="contrast()"
      (input)="onContrastChange($event)"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 accent-sky-500">
  </div>
</div>
