<main class="h-screen bg-sky-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <!-- Frame with animated gradient border -->
  <div class="w-full h-full p-2 animated-gradient-border rounded-xl">
    <!-- Mobile Phone Frame -->
    <div class="relative w-full h-full bg-gray-800 dark:bg-black overflow-hidden rounded-lg">
      
      <iframe
        class="w-full h-full bg-white border-0 transition-all duration-300"
        src="https://chat.dphn.ai"
        title="Chat Application"
        [style.filter]="iframeFilterStyle"
        sandbox="allow-scripts allow-same-origin allow-forms allow-downloads"
        allow="clipboard-write">
      </iframe>

      <!-- Vertical Branding Text -->
      <div class="absolute inset-y-0 right-1 flex items-center justify-center pointer-events-none">
        <span class="[writing-mode:vertical-rl] rotate-180 text-xs font-normal tracking-widest uppercase animated-gradient-text whitespace-nowrap">
          Exclusive SHΞN™ made
        </span>
      </div>

    </div>
  </div>
  
  @if (deferredPrompt()) {
    <button (click)="installPwa()" class="fixed bottom-4 right-4 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out flex items-center z-50 animate-bounce">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Install DOLPHΞN™
    </button>
  }
  
</main>
